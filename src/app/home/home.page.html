<app-header title="FOE Building Statistics"></app-header>
<ion-content>
	<app-benchmark (benchmarkEvent)="refreshBenchmark($event)"></app-benchmark>
	<app-filters (filtersEvent)="refreshFilters($event)"></app-filters>
	<ion-searchbar [debounce]="1000"
		(ionInput)="initQuery($event)"
		class="ion-no-padding"
		color="medium"></ion-searchbar>
	<div class="cardList">
		<app-building *ngFor="let b of queryBuilding"
			[building]="b"></app-building>
	</div>
</ion-content>
