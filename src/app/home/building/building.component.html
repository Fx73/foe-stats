<ion-card class="basicCard">
	<ion-card-header>
		<ion-card-title size="large">{{building.name}}</ion-card-title>
	</ion-card-header>
	<ion-card-content>
		<ion-text>{{building.size}}</ion-text>
		<ion-item>
			<ion-img [src]="building.image"></ion-img>
		</ion-item>
	</ion-card-content>
</ion-card>
